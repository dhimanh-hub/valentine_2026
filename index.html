<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* A more sophisticated color palette */
            --primary: #d44d5c;       /* Deep elegant red/pink */
            --primary-dark: #a63241;  
            --bg-1: #fdfbfb;          /* Soft Cream */
            --bg-2: #ebedee;          /* Soft Grey */
            --accent: #ffb7b2;        /* Soft Peach */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background-color: #fdfbfb;
        }

        /* --- THE NEW BACKGROUND (Mesh Gradient) --- */
        .background-blobs {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            filter: blur(80px); /* This creates the soft mesh effect */
            opacity: 0.8;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            animation: moveBlob 20s infinite alternate;
        }

        .blob-1 {
            width: 500px; height: 500px;
            background: #ffc3a0;
            top: -100px; left: -100px;
        }
        .blob-2 {
            width: 400px; height: 400px;
            background: #ffafbd;
            bottom: -50px; right: -50px;
            animation-delay: -5s;
        }
        .blob-3 {
            width: 300px; height: 300px;
            background: #e0c3fc;
            bottom: 20%; left: 20%;
            animation-delay: -10s;
        }

        @keyframes moveBlob {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(50px, -50px) scale(1.1); }
        }

        /* --- THE GLASS CARD --- */
        .container {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 24px;
            padding: 60px 40px;
            text-align: center;
            max-width: 480px;
            width: 90%;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(20px); /* Heavy glass effect */
            box-shadow: 0 20px 50px rgba(0,0,0,0.05); /* Softer shadow */
            animation: floatCard 6s ease-in-out infinite;
        }

        @keyframes floatCard {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Typography improvements */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            color: var(--primary);
            line-height: 1.1;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .message {
            font-size: 1.1rem;
            color: #555;
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }

        .emoji-showcase {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: inline-block;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.15));
        }

        /* Buttons */
        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            border: none;
            padding: 16px 40px;
            border-radius: 100px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
            letter-spacing: 0.5px;
        }

        #yesBtn {
            background: var(--primary);
            color: white;
            box-shadow: 0 10px 20px rgba(212, 77, 92, 0.3);
        }

        #yesBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px rgba(212, 77, 92, 0.4);
            background: var(--primary-dark);
        }

        #noBtn {
            background: #fff;
            color: #555;
            border: 1px solid #eee;
        }

        #noBtn:hover {
            background: #f8f8f8;
        }

        /* Success State */
        .success-message {
            display: none;
        }
        
        .success-message h2 {
            font-family: 'Playfair Display', serif;
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* Floating Message (for No button) */
        .no-message {
            display: none;
            background: #333;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            pointer-events: none; /* Let clicks pass through */
            z-index: 100;
        }

        /* Heart rain specific styles */
        .heart-rain {
            position: fixed;
            pointer-events: none;
            z-index: 999;
            top: -10vh;
            font-size: 24px;
        }

    </style>
</head>
<body>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container">
        <div id="mainContent">
            <div class="emoji-showcase">üíù</div>
            <h1>Will you be<br>my Valentine?</h1>
            <p class="message">
                You make every day feel like magic.<br>
                I'd love to celebrate with you.
            </p>

            <div class="button-container">
                <button id="yesBtn">Yes, absolutely</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div class="success-message">
            <div class="emoji-showcase">‚ú®</div>
            <h2>Best Day Ever!</h2>
            <p class="message">I knew you'd say yes! <br> Can't wait! ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainContent = document.getElementById('mainContent');
        const successMessage = document.querySelector('.success-message');
        
        let noClickCount = 0;
        const funnyMessages = [
            "Are you sure?", "Really sure?", "Think again!", 
            "Last chance!", "Surely not?", "You might regret this!", 
            "Give it another thought!", "Are you absolutely certain?", 
            "This could be a mistake!", "Have a heart!", 
            "Don't be so cold!", "Change of heart?", 
            "Wouldn't you reconsider?", "Is that your final answer?", 
            "You're breaking my heart ;("
        ];

        // --- THE BUTTON MOVE LOGIC ---
        function moveButton() {
            // 1. Move to body to escape container
            if (noBtn.parentNode !== document.body) {
                document.body.appendChild(noBtn);
            }

            // 2. Math
            const btnWidth = noBtn.offsetWidth || 100; 
            const btnHeight = noBtn.offsetHeight || 40;
            const maxX = window.innerWidth - btnWidth - 20; // 20px padding
            const maxY = window.innerHeight - btnHeight - 20;

            const randomX = Math.max(10, Math.random() * maxX);
            const randomY = Math.max(10, Math.random() * maxY);

            // 3. Apply
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // 4. Move the funny message with it
            const msg = document.querySelector('.no-message');
            if (msg) {
                if (msg.parentNode !== document.body) document.body.appendChild(msg);
                msg.style.position = 'fixed';
                msg.style.left = randomX + 'px';
                msg.style.top = (randomY - 40) + 'px';
            }
        }

        // Handle the "No" interactions
        noBtn.addEventListener('mouseenter', moveButton);
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            
            // Show funny message
            let msg = document.querySelector('.no-message');
            if (!msg) {
                msg = document.createElement('div');
                msg.className = 'no-message';
                document.body.appendChild(msg);
            }
            msg.textContent = funnyMessages[noClickCount % funnyMessages.length];
            msg.style.display = 'block';
            noClickCount++;

            moveButton();
        });

        // Handle "Yes"
        yesBtn.addEventListener('click', () => {
            // Hide the No button and messages
            noBtn.style.display = 'none';
            const msg = document.querySelector('.no-message');
            if(msg) msg.style.display = 'none';

            // Swap card content
            mainContent.style.display = 'none';
            successMessage.style.display = 'block';
            
            createHeartRain();
        });

        function createHeartRain() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart-rain';
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animation = `floatCard ${Math.random() * 2 + 3}s linear`;
                    // Manual fall animation since we removed the CSS class
                    heart.style.top = '-10px';
                    heart.style.transition = `top ${Math.random() * 2 + 3}s ease-in`;
                    
                    document.body.appendChild(heart);
                    
                    // Trigger the fall
                    requestAnimationFrame(() => {
                        heart.style.top = '110vh'; 
                    });

                    setTimeout(() => heart.remove(), 5000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
