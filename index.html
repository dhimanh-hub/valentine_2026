<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe5f1 25%, #ffd6ea 50%, #ffc9e3 75%, #ffb8dc 100%);
            overflow: hidden;
            position: relative;
        }

        .heart-bg {
            position: absolute;
            width: 100%; height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 30px;
            opacity: 0.3;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 60px 50px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 100;
            backdrop-filter: blur(10px);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 48px;
            color: #ff1493;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .message {
            font-size: 20px;
            color: #ff69b4;
            margin-bottom: 30px;
            line-height: 1.6;
            font-weight: 600;
        }

        .emoji {
            font-size: 60px;
            margin: 20px 0;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25%, 75% { transform: scale(1.2); }
            50% { transform: scale(1); }
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 60px;
            margin-top: 30px;
            position: relative; 
            z-index: 101;
        }

        button {
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            color: white;
            padding: 12px 35px;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff1493 100%);
            z-index: 102;
        }

        #noBtn {
            background: linear-gradient(135deg, #d3d3d3 0%, #a8a8a8 100%);
            position: relative;
            z-index: 102; 
        }

        /* Message Box Styles */
        .no-message {
            display: none;
            position: fixed;
            background: rgba(255, 255, 255, 0.95);
            border: 3px solid #ff6b9d;
            color: #ff1493;
            padding: 15px;
            border-radius: 20px;
            font-size: 16px;
            z-index: 1000000;
            box-shadow: 0 10px 25px rgba(255, 20, 147, 0.3);
            font-weight: 700;
            pointer-events: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 220px;
        }

        .no-message img {
            width: 100%;
            height: 150px; /* Made slightly taller for better visibility */
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .success-message {
            display: none;
            animation: fadeInScale 0.6s ease;
        }
        
        /* Success GIF Style */
        .success-gif {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 20px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(255, 20, 147, 0.2);
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .success-message h2 { font-family: 'Pacifico', cursive; color: #ff1493; margin-bottom: 10px;}
        .heart-rain { position: fixed; pointer-events: none; z-index: 1000; }
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); opacity: 0; } }

        @media (max-width: 768px) {
            .container { padding: 40px 30px; }
            h1 { font-size: 36px; }
        }
    </style>
</head>
<body>
    <div class="heart-bg" id="heartBg"></div>
    
    <div class="container">
        <h1>üíï Hi Preksha,<br>Will You Be My Valentine? üíï</h1>
        <div class="emoji">üåπ</div>
        <p class="message">
            You make every day special. I'd love to spend Valentine's Day with you.
            <br><br>
            So, what do you say?
        </p>

        <div class="button-container">
            <button id="yesBtn">Yes! üíñ</button>
            <button id="noBtn">No</button>
        </div>

        <div class="success-message">
            <h2> üéâ I knew you'd say yes!  üéâ </h2>
            <img src="happy-cat.gif" alt="Dancing Cats Celebration" class="success-gif">
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const successMessage = document.querySelector('.success-message');
        const buttonContainer = document.querySelector('.button-container');
        const heartBg = document.getElementById('heartBg');
        
        // Background Hearts
        const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è', 'üíò'];
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 15 + 's';
            heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
            heartBg.appendChild(heart);
        }

        let isMobile = window.innerWidth <= 768;
        let noClickCount = 0;
        let hasMoved = false;

        // --- THE FUNNY CONTENT MAPPING ---
        // This pairs the text with your specific renamed images
        const funnyContent = [
            { text: "Are you sure? ü§î", img: "sus-cat.jpg" },
            { text: "100% sure? üòÖ", img: "shocked-cat.png" },
            { text: "That's rude üò¢", img: "sad-cat.png" },
            { text: "I know you didn't mean that üíî", img: "crying-cat.jpg" },
            { text: "Think about it... ‚ù§Ô∏è", img: "sus-cat.jpg" },
            { text: "You'll regret this! üò≠", img: "crying-cat.jpg" },
            { text: "Wait‚Ä¶ was that a misclick? üò≥", img: "shocked-cat.png" },
            { text: "Try again‚Ä¶ maybe your finger slipped? üòÖ", img: "sus-cat.jpg" },
            { text: "That answer has been reported to the Valentine Council. üìù‚ù§Ô∏è", img: "shocked-cat.png" },
            { text: "Wow. Cold. Antarctic-level cold. üßä", img: "sad-cat.png" },
            { text: "I‚Äôll pretend I didn‚Äôt see that. üëÄ", img: "sus-cat.jpg" },
            { text: "System error: that response cannot be processed. ü§ñüíò", img: "shocked-cat.png" },
            { text: "Interesting choice. Wrong, but interesting. üòå", img: "sus-cat.jpg" },
            { text: "Statistically speaking, that was the wrong button. üìä", img: "sus-cat.jpg" },
            { text: "That response has been denied due to bad vibes. Try Again‚úãüòé", img: "shocked-cat.png" },
            { text: "Look at this face! ü•∫", img: "sad-cat.png" }
        ];

        window.addEventListener('resize', () => {
            isMobile = window.innerWidth <= 768;
        });

        function interactWithNoBtn(e) {
            if (e) e.preventDefault();
            
            if (!hasMoved) {
                const rect = noBtn.getBoundingClientRect();
                const ghostBtn = document.createElement('div');
                ghostBtn.style.width = rect.width + 'px';
                ghostBtn.style.height = rect.height + 'px';
                ghostBtn.style.display = 'block';
                noBtn.parentNode.insertBefore(ghostBtn, noBtn);
                document.body.appendChild(noBtn);
                noBtn.style.position = 'fixed';
                noBtn.style.zIndex = '999999';
                hasMoved = true;
            }

            moveButton();
            enlargeYesButton();
            showFunnyMessage();
        }

        if (isMobile) {
            noBtn.addEventListener('click', interactWithNoBtn);
        } else {
            noBtn.addEventListener('mouseenter', interactWithNoBtn);
            noBtn.addEventListener('click', (e) => e.preventDefault());
        }

        function moveButton() {
            const padding = 20;
            const btnWidth = noBtn.offsetWidth || 100;
            const btnHeight = noBtn.offsetHeight || 50;
            const maxX = window.innerWidth - btnWidth - padding;
            const maxY = window.innerHeight - btnHeight - padding;

            const randomX = Math.max(padding, Math.random() * maxX);
            const randomY = Math.max(padding, Math.random() * maxY);

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function showFunnyMessage() {
            let content = funnyContent[noClickCount % funnyContent.length];
            let messageEl = document.querySelector('.no-message');
            
            if (!messageEl) {
                messageEl = document.createElement('div');
                messageEl.className = 'no-message';
                document.body.appendChild(messageEl);
            }
            
            messageEl.innerHTML = ''; // Clear old content

            const imgEl = document.createElement('img');
            imgEl.src = content.img;
            messageEl.appendChild(imgEl);

            const textEl = document.createElement('div');
            textEl.textContent = content.text;
            messageEl.appendChild(textEl);

            messageEl.style.display = 'flex';
            
            const btnLeft = parseFloat(noBtn.style.left);
            const btnTop = parseFloat(noBtn.style.top);
            
            // Center horizontally, place vertically above
            messageEl.style.left = (btnLeft + (noBtn.offsetWidth / 2) - (messageEl.offsetWidth / 2)) + 'px';
            messageEl.style.top = (btnTop - messageEl.offsetHeight - 20) + 'px';
            
            noClickCount++;
        }

        function enlargeYesButton() {
            let currentScale = parseFloat(yesBtn.style.transform.replace('scale(', '').replace(')', '')) || 1;
            yesBtn.style.transform = `scale(${currentScale + 0.1})`;
        }

        yesBtn.addEventListener('click', () => {
            document.querySelector('h1').style.display = 'none';
            document.querySelector('.emoji').style.display = 'none';
            document.querySelector('.message').style.display = 'none';
            buttonContainer.style.display = 'none';
            noBtn.style.display = 'none';
            
            const msg = document.querySelector('.no-message');
            if(msg) msg.style.display = 'none';

            successMessage.style.display = 'block';
            createHeartRain();
        });

        function createHeartRain() {
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart-rain';
                    heart.textContent = 'üíï';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.top = '-50px';
                    heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                    heart.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 5000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
